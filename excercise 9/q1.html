<!DOCTYPE html>
<html>
<head>
    <title>Temperature Categorization</title>
</head>
<body>
    <h2>New York City Temperature Analysis</h2>
    <table border="1" style="text-align: center; margin: 0 auto;">
        <tr>
            <th>Day</th>
            <th>Temperature (Â°F)</th>
            <th>Category</th>
        </tr>
    </table>

    <script>
        let temperatures = [55, 62, 68, 74, 59, 45, 41, 58, 60, 67, 65, 78, 82, 88, 91, 92, 90, 93, 87, 80, 78, 79, 72, 68, 61, 59, 55, 65];
        let hotDays = 0;
        let pleasantDays = 0;
        let coldDays = 0;
        let table = document.querySelector("table");

        for (let i = 0; i < temperatures.length; i++) {
            let category;
            if (temperatures[i] >= 85) {
                category = "HOT";
                hotDays++;
            } else if (temperatures[i] >= 60) {
                category = "PLEASANT";
                pleasantDays++;
            } else {
                category = "COLD";
                coldDays++;
            }

            table.innerHTML +='<tr> <td>Day ' +(i + 1) +'</td> <td> '+temperatures[i]+'</td> <td> '+category +'</td></tr>';
        }

        

        alert(`HOT Days: ${hotDays}\nPLEASANT Days: ${pleasantDays}\nCOLD Days: ${coldDays}`);
    </script>
</body>
</html>
