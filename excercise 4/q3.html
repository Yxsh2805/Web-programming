<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback</title>
    <style>
        .slider-container {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <h1>Product Feedback</h1>

    <div class="slider-container">
        <label for="quality">Quality:</label>
        <input type="range" id="quality" name="quality" min="0" max="10" value="5" oninput="updateTotal()">
        <output id="qualityValue" for="quality">5</output>
    </div>

    <div class="slider-container">
        <label for="price">Price:</label>
        <input type="range" id="price" name="price" min="0" max="10" value="5" oninput="updateTotal()">
        <output id="priceValue" for="price">5</output>
    </div>

    <div class="slider-container">
        <label for="satisfaction">Satisfaction:</label>
        <input type="range" id="satisfaction" name="satisfaction" min="0" max="10" value="5" oninput="updateTotal()">
        <output id="satisfactionValue" for="satisfaction">5</output>
    </div>

    <h2>Total Feedback Value: <span id="totalValue">15</span></h2>

    <script>
        function updateTotal() {
            // Get the values of the sliders
            var quality = parseInt(document.getElementById("quality").value);
            var price = parseInt(document.getElementById("price").value);
            var satisfaction = parseInt(document.getElementById("satisfaction").value);

            // Update the output elements next to the sliders
            document.getElementById("qualityValue").textContent = quality;
            document.getElementById("priceValue").textContent = price;
            document.getElementById("satisfactionValue").textContent = satisfaction;

            // Calculate the total and update the total value display
            var total = quality + price + satisfaction;
            document.getElementById("totalValue").textContent = total;
        }

        // Initial call to set the total when the page loads
        updateTotal();
    </script>
</body>
</html>
