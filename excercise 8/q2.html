<!DOCTYPE html>
<html>
<head>
    <title>Driving Eligibility</title>
    <script>
        function checkEligibility() {
            let age = prompt("Enter your age:");
            age = parseInt(age);

            if (age >= 18) {
                alert("You are eligible to drive.");
            } else {
                alert("You are not eligible to drive.");
            }
        }
    </script>
</head>
<body onload="checkEligibility()">
</body>
</html>
