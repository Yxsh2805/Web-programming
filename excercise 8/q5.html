<!DOCTYPE html>
<html>
<head>
    <title>Display Registration and Name</title>
</head>
<body>
    <script>
        let regNo = prompt("Enter your registration number:");
        let name = prompt("Enter your name:");

        document.write(`<div style="border: 2px solid red; text-align: center; width: 100px; margin: 10px auto; font-size: 20px;">${regNo}</div>`);

        window.onload = function() {
            document.getElementById("nameDisplay").innerHTML = `<span style="color: red; font-weight: bold;">*${name}*</span>`;
        }
    </script>
    <div id="nameDisplay" style="text-align: center; margin-top: 10px;"></div>
</body>
</html>
