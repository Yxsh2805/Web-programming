<!DOCTYPE html>
<html>
<head>
    <title>Ticket Booth</title>
    <script>
        function calculateTotal() {
            let adultTickets = parseInt(document.getElementById("adultTickets").value) || 0;
            let childTickets = parseInt(document.getElementById("childTickets").value) || 0;

            let total = (adultTickets * 120) + (childTickets * 60);
            document.getElementById("totalAmount").value = total;
        }
    </script>
</head>
<body>
    <h2>Ticket Booth</h2>
    <label>Adults (₹120 each):</label>
    <input type="number" id="adultTickets" value="0"><br><br>
    <label>Children (₹60 each):</label>
    <input type="number" id="childTickets" value="0"><br><br>
    <button onclick="calculateTotal()">Total</button><br><br>
    <label>Total Amount:</label>
    <input type="text" id="totalAmount" readonly>
</body>
</html>
