<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
</head>
<body>
    <canvas id="clockCanvas" width="400" height="400"></canvas>

    <script>
        let canvas = document.getElementById("clockCanvas");
        let ctx = canvas.getContext("2d");

        function drawClock() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "lightgray";
            ctx.beginPath();
            ctx.arc(200, 200, 150, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            let now = new Date();
            let sec = now.getSeconds();
            let min = now.getMinutes();
            let hr = now.getHours() % 12;

            function drawHand(angle, length, width) {
                ctx.lineWidth = width;
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.lineTo(200 + Math.cos(angle) * length, 200 + Math.sin(angle) * length);
                ctx.stroke();
            }

            drawHand(Math.PI / 6 * hr, 50, 6);
            drawHand(Math.PI / 30 * min, 90, 4);
            drawHand(Math.PI / 30 * sec, 120, 2);

            setTimeout(drawClock, 1000);
        }

        drawClock();
    </script>
</body>
</html>
