<!DOCTYPE html>
<head>
    <title>SVG</title>
</head>
<body>
    <h2>My House using SVG</h2>
    <svg width="200" height="200">
        <!-- House -->
        <rect x="50" y="100" width="100" height="100" fill="brown" />
        <!-- Roof -->
        <polygon points="50,100 100,50 150,100" fill="red" />
        <!-- Windows -->
        <rect x="65" y="115" width="20" height="20" fill="lightblue" />
        <rect x="115" y="115" width="20" height="20" fill="lightblue" />
        <!-- Door -->
        <rect x="90" y="150" width="20" height="50" fill="black" />
        <!-- Moon and Star -->
        <circle cx="180" cy="40" r="10" fill="yellow" />
        <polygon points="160,20 165,35 150,25 170,25 155,35" fill="yellow" />
        
       
    </svg>
</body>
